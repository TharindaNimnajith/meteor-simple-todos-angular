<!--suppress ALL -->

<header>
  <h1>Todo List ( {{$ctrl.incompleteCount}} )</h1>

  <label class="hide-completed">
    <input ng-model="$ctrl.hideCompleted" type="checkbox"/>
    Hide Completed Tasks
  </label>

  <login-buttons></login-buttons>

  <form class="new-task" ng-show="$ctrl.currentUser" ng-submit="$ctrl.addTask($ctrl.newTask)">
    <input name="text" ng-model="$ctrl.newTask" placeholder="Type to add new tasks" type="text"/>
  </form>

</header>

<ul>
  <li ng-class="{'checked': task.checked, 'private': task.private}" ng-repeat="task in $ctrl.tasks">
    <button class="delete" ng-click="$ctrl.removeTask(task)">&times;</button>

    <input class="toggle-checked" ng-checked="task.checked" ng-click="$ctrl.setChecked(task)" type="checkbox"/>

    <span class="text">
      <strong>{{task.username}}</strong> - {{task.text}}
    </span>

    <button class="toggle-private" ng-click="$ctrl.setPrivate(task)" ng-show="task.owner === $ctrl.currentUser._id">
      {{task.private == true ? "Private" : "Public"}}
    </button>
  </li>
</ul>
